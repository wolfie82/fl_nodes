name: Gh-Pages

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      - uses: WilliamKarolDiCioccio/flutter-gh-pages@main
        with:
          baseHref: /fl_nodes/
          workingDir: example
          targetBranch: gh-live-example
          compileToWasm: true
